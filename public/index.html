<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./js/libs/jquery-3.3.1.min.js"></script>
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <style>
  body {
    /*https://media.giphy.com/media/3o6Yg4GUVgIUg3bf7W/giphy.gif*/
    background: url(https://media.giphy.com/media/uyqwq9cZGcPte/giphy.gif) no-repeat center center fixed;
    background-size: cover;
    color: #fff
  }
  </style>
</head>
<body>

  <div class="container mt-3">
    <h2>Choose a Problem</h2>
    <p>Please select a problem:</p>
    <form id="form" method="post" action="/problem" enctype="multipart/form-data">


      <div class="form-check">
        <label class="form-check-label">
          <input  id="montecarlo" type="radio" class="form-check-input" name="problem" value="Monte Carlo"> Monte Carlo 
          <input id="montecarlo-input" type="number" name="numberOfPoints" placeholder="Number of points" class="form-control" disabled>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>

        </label>
        

      </div>
      <br>
      <div class="form-check">
        <label class="form-check-label">
          <input id="mergesort" type="radio" class="form-check-input" name="problem" value="Merge Sort"> Merge Sort</label>
          
          <div class="custom-file mb-3">
            <input id="mergesort-input" type="file" class="custom-file-input" name="array"disabled>
            <label class="custom-file-label" for="customFile">Choose file</label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>

        </div>
        
        
        <div class="mt-3">
          <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </body>
